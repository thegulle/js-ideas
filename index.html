<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Training 1</title>
</head>
<body>
    <div class="wrapper">
        <h1>JS Cronometer</h1>
        <div class="cronometer">
            <div class="cronometer-container">
                <div class="cronometer-row">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div> 
    <script src="js/index.js"></script>
</body>
</html>
