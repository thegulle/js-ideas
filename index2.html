<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/index2.css">
    <title>Training 2</title>
</head>
<body>
    <div class="wrapper">
        <h1>JS To-Do List</h1>
        <div class="form-container">
            <div id="todo-form" class="header">
                <input type="text" id="todo-input" placeholder="Enter...">
                <button class="addBtn" id="todo-add-button">Add</button>
            </div>
        </div>
        <div class="todo-list-container">
            <ul id="todo-list">
                <li>Businnes meeting</li>
            </ul>
        </div>
    </div> 
    <script src="js/index2.js"></script>
</body>
</html>
